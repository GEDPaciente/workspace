name: 'ðŸŽ›ï¸ Build Modulo'
description: 'Fluxo de atualizaÃ§Ã£o do Modulo'
inputs:
  github_token:
    description: 'Token de acesso ao GitHub'
    required: true
  module_name:
    description: 'Nome do mÃ³dulo a ser buildado'
    required: true
outputs:
  module_version:
    description: 'VersÃ£o do Modulo'
    value: ${{ steps.get_version.outputs.version }}

runs:
  using: 'composite'
  steps:
    - name: ðŸ”’ Verificar GitHub Token
      run: |
        if [ -z "${{ inputs.github_token }}" ]; then
          echo "GitHub Token nÃ£o fornecido."
          exit 1
        else
          echo "GitHub Token estÃ¡ presente."
        fi
      shell: bash

    - name: 'Checkout Parent Repository com SubmÃ³dulos'
      uses: actions/checkout@v3
      with:
        repository: GEDPaciente/mv-ged-parent
        token: ${{ inputs.github_token }}
        path: parent
        submodules: recursive

    - name: 'Set up JDK 17'
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: 'Build Parent sem SubmÃ³dulos'
      run: |
        cd parent
        echo "Iniciando build do parent sem submÃ³dulos"
        mvn clean install -N -q
        echo "Build do parent concluÃ­do sem incluir submÃ³dulos"
      shell: bash

    - name: 'Atualizar e Inicializar SubmÃ³dulos'
      run: |
        cd parent
        git submodule update --init --recursive
        cd ${{ inputs.module_name }}
        git pull
        git checkout ${{ github.ref }}
        echo "SubmÃ³dulo '${{ inputs.module_name }}' atualizado."
      shell: bash

    - name: 'Buildar o MÃ³dulo'
      run: |
        cd parent/${{ inputs.module_name }}
        echo "Iniciando build do mÃ³dulo especÃ­fico: ${{ inputs.module_name }}"
        mvn clean install -DskipTests -q
        echo "Build do mÃ³dulo '${{ inputs.module_name }}' concluÃ­do."
      shell: bash

    - name: 'Verificar versÃ£o do mÃ³dulo'
      id: get_version
      run: |
        cd parent/${{ inputs.module_name }}
        CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "VersÃ£o do mÃ³dulo '${{ inputs.module_name }}': $CURRENT_VERSION"
        echo "module_version=$CURRENT_VERSION" >> $GITHUB_ENV
      shell: bash